<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteo Tragoncitos MX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fondo animado kawaii -->
  <div id="fondoKawaii"></div>

  <header>
    <img src="assets/logo.png" alt="Tragoncitos MX" class="logo" />
  </header>

  <main>
    <section class="entrada">
      <h2>Ingresa los participantes</h2>
      <textarea id="nombreInput" rows="6" placeholder="Pega aquí los nombres, uno por línea"></textarea>
      <button id="agregarBtn">Ingresar nombre(s)</button>
      
      <!-- Contenedor horizontal con estilo para los nombres -->
      <div class="nombres-container" id="listaNombres"></div>
    </section>

    <section class="sorteo">
      <h2>¡Hora del sorteo!</h2>
      <button id="iniciarBtn">Iniciar Ruleta</button>
      <div id="ruleta"></div>
      <div id="ganador"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tragoncitos MX</p>
    <p>Developed by JuanPariona 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
