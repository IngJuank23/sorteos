<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteo Tragoncitos MX</title>

  <!-- Fuente Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="style_final_con_participantes.css" />
  
  <style>
    h1, h2, h3 {
      font-family: 'Bebas Neue', sans-serif;
      color: #FF6600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Tragoncitos MX" class="logo" />
    <h1>TragoncitosMX</h1>
    <h3>#SomosTuGuía</h3>
  </header>

  <main>
    <section class="entrada">
      <h2>Ingresa los participantes</h2>
      <textarea id="nombreInput" placeholder="Pega aquí los nombres, uno por línea"></textarea>
      <div>
        <button id="agregarBtn">Ingresar nombre(s)</button>
        <button class="btn-reiniciar" id="reiniciarBtn">Reiniciar Sorteo</button>
      </div>
      <p id="contadorParticipantes">Participantes ingresados: 0</p>
      <ul id="listaNombres" class="nombres-container"></ul>
    </section>

    <section class="sorteo">
      <h2>¡Hora del sorteo!</h2>
      <button id="iniciarBtn">Iniciar Ruleta</button>
      <div id="ruleta"></div>
      <p id="ganador"></p>
      <ul id="listaGanadores" class="lista-ganadores"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Tragoncitos MX<br>Developed by JuanPariona</p>
  </footer>

  <!-- Fondo kawaii -->
  <div id="fondoKawaii"></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
